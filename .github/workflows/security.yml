name: Security

on:
  workflow_call:
  schedule:
    - cron: 30 5 * * *

jobs:
  security:
    name: Audit packages
    runs-on: ubuntu-latest
    continue-on-error: True

    steps:
      - name: Set up project
        uses: ./.github/actions/setup-project

      - name: Audit python packages
        run: uv run pip-audit
