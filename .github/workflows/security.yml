name: Security

on:
  workflow_call:
  schedule:
    - cron: 30 5 * * *

defaults:
  run:
    shell: bash

jobs:
  security:
    name: Audit packages
    runs-on: ubuntu-latest
    continue-on-error: True

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-project

      - name: Audit python packages
        run: uv run pip-audit
